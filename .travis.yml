sudo: required

services:
  - docker

env:
  global:
  # REGISTRY_USER
  - secure: ""

  # REGISTRY_PASS
  - secure: ""

language: java
jdk: oraclejdk8

before_install:
- docker login petclinic.azurecr.io -u $REGISTRY_USER -p $REGISTRY_PASS
- chmod +x scripts/install_dependencies.sh
- scripts/install_dependencies.sh

script:
- mvn clean install -PdeployToRegistry
